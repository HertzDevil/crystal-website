<div class="book-authors">
  {% for author in include.authors %}
    <div class="book-author">
      <div class="book-author-icon">
        <img class="book-author-icon" src="{{ author.image }}" />
      </div>
      <p class="small">
        {{ author.description }}
      </p>
    </div>
  {% endfor %}
</div>
